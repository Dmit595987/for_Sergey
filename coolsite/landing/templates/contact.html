{% extends 'base.html' %}
{% load static %}


{% block container %}
    <!-- END templateux-navbar -->
    <section class="templateux-hero overlay"  data-scrollax-parent="true">
      <!-- <div class="cover" data-scrollax="properties: { translateY: '30%' }"><img src="images/hero_2.jpg" /></div> -->
      <div class="cover" data-scrollax="properties: { translateY: '30%' }"><img src="{% static 'images/dj-neo1.jpg' %}"></div>

      <div class="container">
        <div class="row align-items-center justify-content-center intro">
          <div class="col-md-10" data-aos="fade-up">
            <h1>На заказ через сайт скидка 30%</h1>
            <p class="lead">Заполните поля ниже </p>
            <a href="#next" class="go-down js-smoothscroll"></a>
          </div>
        </div>
      </div>
    </section>
    <!-- END templateux-hero -->
    
    
    <section class="templateux-portfolio-overlap mb-5" data-aos="fade-up" id="next">
      <div class="container">
        <!-- <div class="row"> -->
          <form action="{% url 'contact' %}" method="post">
            <div class="row">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="col-md-4  mb-4">
                <input type="text" class="form-control" placeholder="Имя">
              </div>
              <div class="col-md-4  mb-4">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="col-md-4  mb-4">
                <input type="text" class="form-control" placeholder="Номер телефона">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4  mb-4">
                <input type="text" class="form-control" placeholder="Дата мероприятия">
              </div>
              <div class="col-md-4  mb-4">
                <input type="email" class="form-control" placeholder="Тема мероприятия">
              </div>
              <div class="col-md-4  mb-4">
                <input type="text" class="form-control" placeholder="Место мероприятия">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12  mb-4">
                <textarea name="" class="form-control" id="" cols="30" rows="10" placeholder="Комментарии"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4  mb-4">
                <input type="submit" class="button button--red" value="ОТПРАВИТЬ">
              </div>
            </div>
          </form>
        <!-- </div> -->
      </div>
    </section>

        <a class="templateux-section templateux-cta animsition-link" href="contact.html" data-aos="fade-up">
      <div class="container-fluid">
        <div class="cta-inner">
          <h2><span class="words-1">Подарки от DJNEO</span> <span class="words-2">Назови пароль DJNEO и разработка плана мероприятия в подарок!</span></h2>
        </div>
      </div>
    </a>


{% endblock %}
